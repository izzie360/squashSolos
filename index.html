<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>squash solo session</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      padding: 40px 20px;
      color: #222;
      text-transform: lowercase;
    }
    h1 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    select {
      font-weight: bold;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background-color: white;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .session-container {
      margin-top: 20px;
    }
    .schedule-header {
      display: flex;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .schedule-row {
      display: flex;
      margin-bottom: 6px;
    }
    .step-col { width: 60px; text-align: left; }
    .time-col { width: 90px; text-align: left; }
    .location-col { width: 140px; text-align: left; }
    .drill-col { flex: 1; text-align: left; }
    .switch-line {
      margin: 15px 0;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>squash solo session generator</h1>

  <div id="form-section">
    <label>
      how much time do you have?
      <select id="time-select">
        <option value="20">20 min</option>
        <option value="30">30 min</option>
        <option value="40">40 min</option>
        <option value="50">50 min</option>
        <option value="60" selected>60 min</option>
        <option value="70">70 min</option>
      </select>
    </label>

    <label>
      how are you feeling today?
      <select id="feeling-select">
        <option value="1">absolutely terrible</option>
        <option value="2">pretty bad</option>
        <option value="3" selected>meh</option>
        <option value="4">pretty good</option>
        <option value="5">amazing</option>
      </select>
    </label>

    <label>
      what is your goal today?
      <select id="goal-select">
        <option value="fun">just have fun</option>
        <option value="practice" selected>get in some practice</option>
        <option value="skill">work on a skill</option>
        <option value="tournament">prep for a tournament</option>
      </select>
    </label>

    <button onclick="generateSession()">generate session</button>
  </div>

  <div class="session-container" id="session-output"></div>

  <script>
    function generateSession() {
      const time = parseInt(document.getElementById("time-select").value);
      const feeling = parseInt(document.getElementById("feeling-select").value);
      const goal = document.getElementById("goal-select").value;
      const output = document.getElementById("session-output");

      document.getElementById("form-section").classList.add("hidden");

      const schedule = [];

      if (goal === "practice" && feeling >= 4) {
        if (time === 70) {
          schedule.push(["1", "5", "T", "volleys"]);
          schedule.push(["2", "10", "back", "drives"]);
          schedule.push(["3", "5", "back", "kills"]);
          schedule.push(["4", "5", "T", "volley drops"]);
          schedule.push(["5", "5", "box", "drops fed from firm shot"]);
          schedule.push(["↻", "", "", "switch sides"]);
          schedule.push(["6", "5", "T", "loose figure 8s"]);
          schedule.push(["7", "5", "T", "firm figure 8s"]);
        } else if (time === 60) {
          schedule.push(["1", "5", "T", "volleys"]);
          schedule.push(["2", "10", "back", "drives"]);
          schedule.push(["3", "5", "back", "kills"]);
          schedule.push(["4", "5", "T", "volley drops"]);
          schedule.push(["5", "5", "box", "drops fed from firm shot"]);
          schedule.push(["↻", "", "", "switch sides"]);
        } else if (time === 50) {
          schedule.push(["1", "5", "T", "volleys"]);
          schedule.push(["2", "10", "back", "drives"]);
          schedule.push(["3", "5", "back", "kills"]);
          schedule.push(["4", "5", "box", "drops fed from firm shot"]);
          schedule.push(["↻", "", "", "switch sides"]);
        } else if (time === 40) {
          schedule.push(["1", "3", "T", "volleys"]);
          schedule.push(["2", "7", "back", "drives"]);
          schedule.push(["3", "5", "back", "kills"]);
          schedule.push(["4", "5", "T", "volley drops"]);
          schedule.push(["5", "5", "box", "drops fed from firm shot"]);
          schedule.push(["↻", "", "", "switch sides"]);
        } else if (time === 30) {
          schedule.push(["1", "5", "T", "volleys"]);
          schedule.push(["2", "5", "back", "drives"]);
          schedule.push(["3", "2", "back", "kills"]);
          schedule.push(["4", "2", "box", "drops fed from firm shot"]);
          schedule.push(["↻", "", "", "switch sides"]);
        } else if (time === 20) {
          schedule.push(["1", "4", "T", "firm figure 8s (forehand)"]);
          schedule.push(["2", "2", "T", "volleys (forehand)"]);
          schedule.push(["3", "2", "back", "kills (forehand)"]);
          schedule.push(["4", "4", "back", "drives (forehand)"]);
          schedule.push(["↻", "", "", "repeat on backhand"]);
        } else {
          schedule.push(["1", time, "T", "freestyle solo hitting"]);
        }
      } else {
        schedule.push(["1", time, "T", "freestyle solo session based on how you're feeling"]);
      }

      let html = `
        <div class="schedule-header">
          <div class="step-col">step</div>
          <div class="time-col">time (min)</div>
          <div class="location-col">location</div>
          <div class="drill-col">drill</div>
        </div>
      `;

      schedule.forEach(([step, time, location, drill]) => {
        if (step === "↻") {
          html += `<div class="switch-line">↻ ${drill}</div>`;
        } else {
          html += `
            <div class="schedule-row">
              <div class="step-col">${step}</div>
              <div class="time-col">${time}</div>
              <div class="location-col">${location}</div>
              <div class="drill-col">${drill}</div>
            </div>
          `;
        }
      });

      output.innerHTML = html;
    }
  </script>
</body>
</html>
