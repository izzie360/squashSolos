<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>squash solo session</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdfdfd;
      color: #222;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      text-transform: lowercase;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      font-family: inherit;
      font-size: 1em;
      margin-bottom: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-transform: lowercase;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .session {
      margin-top: 40px;
    }

    .step {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .repeat {
      margin: 20px 0;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>squash solo session</h1>

  <label for="time">how much time do you have?</label>
  <select id="time">
    <option>20 min</option>
    <option>30 min</option>
    <option>40 min</option>
    <option>50 min</option>
    <option>60 min</option>
    <option>70 min</option>
  </select>

  <label for="feeling">how are you feeling today?</label>
  <select id="feeling">
    <option>absolutely terrible</option>
    <option>pretty bad</option>
    <option>meh</option>
    <option>pretty good</option>
    <option>amazing!</option>
  </select>

  <label for="goal">what is your goal today?</label>
  <select id="goal">
    <option>just have fun</option>
    <option>get in some practice</option>
    <option>work on a skill</option>
    <option>prep for a tournament</option>
  </select>

  <button onclick="generateSession()">generate my session</button>

  <div class="session" id="sessionOutput"></div>

  <script>
    function generateSession() {
      const time = document.getElementById('time').value;
      const feeling = document.getElementById('feeling').value;
      const goal = document.getElementById('goal').value;

      const output = document.getElementById('sessionOutput');
      output.innerHTML = '';

      // only supporting "pretty good" + "get in some practice" for now
      if (feeling !== 'pretty good' || goal !== 'get in some practice') {
        output.innerHTML = '<div class="step">custom sessions for this combo coming soon :)</div>';
        return;
      }

      let session = [];

      if (time === '70 min') {
        session = [
          ['1', '5 min', 't', 'volleys'],
          ['2', '10 min', 'back', 'drives'],
          ['3', '5 min', 'back', 'kills'],
          ['4', '5 min', 't', 'volley drops'],
          ['5', '5 min', 'box', 'drops from firm shot'],
          ['repeat', '', '', 'switch sides'],
          ['6', '5 min', 't', 'loose figure 8s'],
          ['7', '5 min', 't', 'firm figure 8s']
        ];
      } else if (time === '60 min') {
        session = [
          ['1', '5 min', 't', 'volleys'],
          ['2', '10 min', 'back', 'drives'],
          ['3', '5 min', 'back', 'kills'],
          ['4', '5 min', 't', 'volley drops'],
          ['5', '5 min', 'box', 'drops from firm shot'],
          ['repeat', '', '', 'switch sides']
        ];
      } else if (time === '50 min') {
        session = [
          ['1', '5 min', 't', 'volleys'],
          ['2', '10 min', 'back', 'drives'],
          ['3', '5 min', 'back', 'kills'],
          ['4', '5 min', 'box', 'drops from firm shot'],
          ['repeat', '', '', 'switch sides']
        ];
      } else if (time === '40 min') {
        session = [
          ['1', '3 min', 't', 'volleys'],
          ['2', '7 min', 'back', 'drives'],
          ['3', '5 min', 'back', 'kills'],
          ['4', '5 min', 't', 'volley drops'],
          ['5', '5 min', 'box', 'drops from firm shot'],
          ['repeat', '', '', 'switch sides']
        ];
      } else if (time === '30 min') {
        session = [
          ['1', '5 min', 't', 'volleys'],
          ['2', '5 min', 'back', 'drives'],
          ['3', '2 min', 'back', 'kills'],
          ['4', '2 min', 'box', 'drops from firm shot'],
          ['repeat', '', '', 'switch sides']
        ];
      } else if (time === '20 min') {
        session = [
          ['1', '4 min', 't', 'firm figure 8s – forehand'],
          ['2', '2 min', 't', 'volleys – forehand'],
          ['3', '2 min', 'back', 'kills – forehand'],
          ['4', '4 min', 'back', 'drives – forehand'],
          ['repeat', '', '', 'switch to backhand'],
          ['5', '4 min', 't', 'firm figure 8s – backhand'],
          ['6', '2 min', 't', 'volleys – backhand'],
          ['7', '2 min', 'back', 'kills – backhand'],
          ['8', '4 min', 'back', 'drives – backhand']
        ];
      }

      const header = `<div class="header">step &nbsp;&nbsp;&nbsp; time &nbsp;&nbsp;&nbsp; location &nbsp;&nbsp;&nbsp; drill</div>`;
      const steps = session.map(step => {
        if (step[0] === 'repeat') {
          return `<div class="repeat">↻ ${step[3]}</div>`;
        }
        return `<div class="step">${step[0]}. &nbsp;&nbsp; ${step[1]} &nbsp;&nbsp; ${step[2]} &nbsp;&nbsp; ${step[3]}</div>`;
      }).join('');

      output.innerHTML = header + steps;
    }
  </script>
</body>
</html>
