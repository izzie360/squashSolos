<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>squash session builder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 40px;
      background: #fdfcfb;
      color: #222;
      text-transform: lowercase;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      text-transform: lowercase;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
      margin-top: 24px;
    }

    .session {
      margin-top: 40px;
    }

    .session-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dotted #ccc;
    }

    .session-row.header {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>squash session builder</h1>

  <div id="form">
    <label for="time">how much time do you have?</label>
    <select id="time">
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
      <option>60</option>
      <option>70</option>
    </select>

    <label for="feeling">how are you feeling today?</label>
    <select id="feeling">
      <option>absolutely terrible</option>
      <option>pretty bad</option>
      <option>meh</option>
      <option>pretty good</option>
      <option>amazing!</option>
    </select>

    <label for="goal">what is your goal today?</label>
    <select id="goal">
      <option>just have fun</option>
      <option>get in some practice</option>
      <option>work on a skill</option>
      <option>prep for a tournament</option>
    </select>

    <button onclick="generateSession()">generate session</button>
  </div>

  <div class="session" id="session"></div>

  <script>
    function generateSession() {
      const time = parseInt(document.getElementById("time").value);
      const feeling = document.getElementById("feeling").value;
      const goal = document.getElementById("goal").value;

      // hide form
      document.getElementById("form").classList.add("hidden");

      let drills = [];

      if (feeling === "pretty good" && goal === "get in some practice") {
        if (time === 70) {
          drills = [
            ["1", "5", "t", "volleys"],
            ["2", "10", "back", "drives"],
            ["3", "5", "back", "kills"],
            ["4", "5", "t", "volley drops"],
            ["5", "5", "box", "drops from firm feed"],
            ["repeat", "", "", "switch sides"],
            ["6", "5", "t", "loose figure 8"],
            ["7", "5", "t", "firm figure 8"]
          ];
        } else if (time === 60) {
          drills = [
            ["1", "5", "t", "volleys"],
            ["2", "10", "back", "drives"],
            ["3", "5", "back", "kills"],
            ["4", "5", "t", "volley drops"],
            ["5", "5", "box", "drops from firm feed"],
            ["repeat", "", "", "switch sides"]
          ];
        } else if (time === 50) {
          drills = [
            ["1", "5", "t", "volleys"],
            ["2", "10", "back", "drives"],
            ["3", "5", "back", "kills"],
            ["4", "5", "box", "drops from firm feed"],
            ["repeat", "", "", "switch sides"]
          ];
        } else if (time === 40) {
          drills = [
            ["1", "3", "t", "volleys"],
            ["2", "7", "back", "drives"],
            ["3", "5", "back", "kills"],
            ["4", "5", "t", "volley drops"],
            ["5", "5", "box", "drops from firm feed"],
            ["repeat", "", "", "switch sides"]
          ];
        } else if (time === 30) {
          drills = [
            ["1", "5", "t", "volleys"],
            ["2", "5", "back", "drives"],
            ["3", "2", "back", "kills"],
            ["4", "2", "box", "drops from firm feed"],
            ["repeat", "", "", "switch sides"]
          ];
        } else if (time === 20) {
          drills = [
            ["1", "4", "t", "firm figure 8 (forehand)"],
            ["2", "2", "t", "volleys (forehand)"],
            ["3", "2", "back", "kills (forehand)"],
            ["4", "4", "back", "drives (forehand)"],
            ["repeat", "", "", "do all on backhand"]
          ];
        }
      } else {
        drills = [["", "", "", "sorry! this combo isn't available yet"]];
      }

      let output = `
        <div class="session-row header">
          <div>step</div>
          <div>time (min)</div>
          <div>location</div>
          <div>drill</div>
        </div>
      `;

      drills.forEach(([step, duration, location, drill]) => {
        output += `
          <div class="session-row">
            <div>${step}</div>
            <div>${duration}</div>
            <div>${location}</div>
            <div>${drill}</div>
          </div>
        `;
      });

      document.getElementById("session").innerHTML = output;
    }
  </script>
</body>
</html>
