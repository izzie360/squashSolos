<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>squash solo scheduler</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      padding: 40px 20px;
      color: #222;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: lowercase;
      margin-bottom: 30px;
    }

    label, select, button {
      display: block;
      margin-bottom: 20px;
      font-size: 16px;
      text-transform: lowercase;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      background-color: #fafafa;
    }

    button {
      cursor: pointer;
      background-color: #e2e2ff;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #cfcfff;
    }

    #session {
      margin-top: 40px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.8;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>squash solo scheduler</h1>

  <label for="time">a) how much time do you have?</label>
  <select id="time">
    <option value="20">20 min</option>
    <option value="30">30 min</option>
    <option value="40">40 min</option>
    <option value="50">50 min</option>
    <option value="60" selected>60 min</option>
    <option value="70">70 min</option>
  </select>

  <label for="feeling">b) how are you feeling today?</label>
  <select id="feeling">
    <option value="1">absolutely terrible</option>
    <option value="2">pretty bad</option>
    <option value="3">meh</option>
    <option value="4" selected>pretty good</option>
    <option value="5">amazing!</option>
  </select>

  <label for="goal">c) what is your goal today?</label>
  <select id="goal">
    <option value="fun">just have fun</option>
    <option value="practice" selected>get in some practice</option>
    <option value="skill">work on a skill</option>
    <option value="tournament">prep for a tournament</option>
  </select>

  <button onclick="generateSession()">generate session</button>

  <div id="session"></div>

  <script>
    function generateSession() {
      const time = document.getElementById('time').value;
      const feeling = document.getElementById('feeling').value;
      const goal = document.getElementById('goal').value;

      const container = document.getElementById('session');
      container.innerHTML = ''; // clear

      // only coded for 60 min + pretty good + practice for now
      if (time === "60" && feeling === "4" && goal === "practice") {
        container.innerHTML =
`step  time (min)  location        drill
1     5           t              volleys
2     10          back           drives
3     5           back           kills
4     5           t              volley drops
5     5           front box      drops from feed
↺     —           —              switch sides
6     5           t              volleys
7     10          back           drives
8     5           back           kills
9     5           t              volley drops
10    5           front box      drops from feed`;
      } else {
        container.innerHTML = 'no custom session available yet for that combo!';
      }
    }
  </script>
</body>
</html>
